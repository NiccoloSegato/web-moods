<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weberus</title>
        <link rel="stylesheet" href="styles/planner.css">
        <script src="scripts/global.js"></script>

            <p>Questa pagina contiene i mood e le relative statistiche per i prossimi sette giorni</p>
            <h3>Statistiche</h3>
            <table id="stats-table">
                <thead>
                    <tr>
                        <th>Durata media</th>
                        <th>Nostalgia</th>
                        <th>Calma</th>
                        <th>Libert√†</th>

                <tbody id="stats-body">
                    <!-- Le righe della tabella verranno generate dinamicamente -->
                </tbody>
            </table>
            <h3>Pianificazione</h3>
            <table id="planner-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Inizio</th>
                        <th>Fine</th>

        <script>runPlanner()</script>
